<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - Social Media</title>
    <meta name="description" content="View your personalized social media feed">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .feed-container {
            max-width: 600px;
            margin: 2rem auto;
        }

        .create-post {
            margin-bottom: 2rem;
        }

        .post {
            margin-bottom: 1.5rem;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .post-author-info {
            flex: 1;
        }

        .post-author-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .post-date {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .post-content {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .post-image {
            width: 100%;
            border-radius: var(--radius-lg);
            margin-bottom: 1rem;
        }

        .post-actions {
            display: flex;
            gap: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .post-action-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color var(--transition-fast);
        }

        .post-action-btn:hover {
            color: var(--primary-color);
        }

        .post-action-btn.liked {
            color: var(--secondary-color);
        }

        .comments-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .comment {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .comment-content {
            flex: 1;
        }

        .comment-author {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .comment-text {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .comment-form {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .comment-input {
            flex: 1;
        }

        .image-preview-container {
            position: relative;
            margin-top: 1rem;
        }

        .image-preview {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: var(--radius-lg);
        }

        .remove-image-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.25rem;
            line-height: 1;
            transition: all var(--transition-fast);
        }

        .remove-image-btn:hover {
            transform: scale(1.1);
            background: var(--error-color);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
        }

        .empty-state h3 {
            margin-bottom: 0.5rem;
        }

        .file-input-label {
            cursor: pointer;
            color: var(--primary-color);
            font-weight: 500;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="/" class="navbar-brand">SocialHub</a>
                <ul class="navbar-menu"></ul>
            </div>
        </div>
    </nav>

    <div class="container feed-container">
        <!-- Create Post -->
        <div class="card create-post">
            <div class="card-header">
                <h3 class="card-title">Create Post</h3>
            </div>
            <div class="card-body">
                <form id="createPostForm">
                    <div class="form-group">
                        <textarea id="postContent" class="form-control" placeholder="What's on your mind?"
                            maxlength="500" rows="3" required></textarea>
                    </div>

                    <div class="image-preview-container hidden" id="imagePreviewContainer">
                        <img id="imagePreview" class="image-preview" alt="Preview">
                        <button type="button" class="remove-image-btn" id="removeImageBtn">&times;</button>
                    </div>

                    <div class="flex justify-between align-center">
                        <label for="postImage" class="file-input-label">
                            ðŸ“· Add Photo
                        </label>
                        <input type="file" id="postImage" accept="image/*" style="display: none;">
                        <button type="submit" class="btn btn-primary">Post</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Feed -->
        <div id="feedContainer">
            <div class="text-center">
                <div class="loader" style="width: 40px; height: 40px; border-width: 4px;"></div>
            </div>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/feed.js"></script>
</body>

</html>
