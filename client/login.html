<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Social Media</title>
    <meta name="description" content="Login to your social media account">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="/" class="navbar-brand">SocialHub</a>
                <ul class="navbar-menu">
                    <li><a href="/register" class="btn btn-primary btn-sm">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="max-width: 500px; margin-top: 3rem;">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="card-title">Welcome Back</h2>
                <p class="text-muted">Login to your account</p>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="john@example.com"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="••••••••"
                            required>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Login
                    </button>
                </form>

                <div class="text-center mt-3">
                    <p class="text-muted">
                        Don't have an account?
                        <a href="/register" class="text-primary">Sign up here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/login.js"></script>
</body>

</html>
