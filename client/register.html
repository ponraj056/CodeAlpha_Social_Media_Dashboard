<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Social Media</title>
    <meta name="description" content="Create your account and join our social media community">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="/" class="navbar-brand">SocialHub</a>
                <ul class="navbar-menu">
                    <li><a href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="max-width: 500px; margin-top: 3rem;">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="card-title">Create Account</h2>
                <p class="text-muted">Join our community today</p>
            </div>
            <div class="card-body">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" name="fullName" class="form-control" placeholder="John Doe"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="johndoe"
                            pattern="[a-zA-Z0-9_]+" minlength="3" maxlength="30" required>
                        <small class="text-muted">Letters, numbers, and underscores only</small>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="john@example.com"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="••••••••"
                            minlength="6" required>
                        <small class="text-muted">At least 6 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                            placeholder="••••••••" minlength="6" required>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Create Account
                    </button>
                </form>

                <div class="text-center mt-3">
                    <p class="text-muted">
                        Already have an account?
                        <a href="/login" class="text-primary">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/register.js"></script>
</body>

</html>
